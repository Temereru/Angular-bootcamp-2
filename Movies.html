<div class="movies-header-toolbar">
  <div class="movies-edit-panel">
    <button class="glyphicon glyphicon-plus btn btn-default" uib-tooltip="this functionality will be available soon." tooltip-placement="bottom" tooltip-trigger="click"></button>
    <button class="glyphicon glyphicon-trash btn btn-default" ng-click="triggerDelMode(true)" ng-hide="editMode"></button>
    <button class="glyphicon glyphicon-ok btn btn-default" ng-click="triggerDelMode(false)" ng-show="editMode"></button>
  </div>
</div>
<div class="movies-container">
  <ul>
    <li class="movie-container" ng-repeat="movie in movies | filterByYear:filter.year track by movie.id">
      <div class="movie-item">
        <div class="movie-image-container">
          <img class="movie-image" ng-src="{{movie.posterImage}}" uib-tooltip="{{movie.shortDescription}}" tooltip-placement="bottom" tooltip-popup-delay='1500' alt="film image"/>
          <span class="glyphicon glyphicon-minus delete-icon" ng-show="editMode" ng-click="delMovie($index)"></span>
        </div>
      <div class="movie-name">{{movie.name | uppercase}}</div>
        <div class="movie-sub-info">
          <div class="movie-year">{{movie.year}}</div>
            <div class="movie-resolutions">
              <span ng-repeat="res in movie.supportedResolution track by $index">{{res}}p</span>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
